<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD AVENGERS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!--ROBOTO-->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <!--INTER-->
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@700&display=swap" rel="stylesheet">
    <!--KARLA-->
</head>

<body>

    <header>
        <div id="descuento">
            <p id="descuento_text">Descuentos 20% </p>
        </div>

        <div id="tienda">
            <a href="index.html"> <img src="./img-2/header_logo.png"></a>
            <h1>CARD AVENGERS</h1>
        </div>
    </header>

    <main class="main_forms">
        <section class="section_form">
            <h2 class="h2_forms">Registro</h2>
            <form id="contact_form" action="index.html" method="POST">
                <p> <input type="text" name="nombre" id="nombre" placeholder="Nombre y Apellido" required> </p>
                <!--NOMBRE-->

                <p> <input type="email" name="email" id="email" placeholder="Correo Electrónico" required> </p>
                <!--CORREO-->

                <p> <input type="password" name="password" id="password" placeholder="Contraseña" required> </p>
                <!--CONTRASENIA-->

                <p>
                    <select name="pais" required="">
                        <!--SELECCION DE PAIS-->
                        <option selected hidden>País</option>
                        <option value="Arg">Argentina</option>
                        <option value="Col">Colombia</option>
                        <option value="Bra">Brazil</option>
                    </select>
                </p>

                <p>
                    <button type="reset" class="reset_button">Resetear</button>
                    <!--RESTAR-->
                    <button type="submit" class="submit_button">Entrar</button>
                    <!--ENTRAR-->
                </p>
                <p style="color: #00669F;">¿Ya tienes una cuenta? <a style="text-decoration: none; color: #000000;"
                        href="ingreso.html"> Ingresá</a> <!--DEVUELVE A INGRESAR-->
                </p>
            </form>
        </section>
    </main>
    <footer>
        <p>Todos los derechos reservados a Johan Aranda</p>
    </footer>

</body>

</html>
