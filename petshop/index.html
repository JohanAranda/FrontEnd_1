
<!DOCTYPE html>
<html lang="ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>petshop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <div class="cat_dog">
            <img src="img/Cat.png" alt="miau" class="miau">
            <h1><span>Front</span>Cat&Dog</h1>
            <img src="img/Dog.png" alt="guau" class="guau">
        </div>

        <nav>
            <ul>
                <li><i class="fas fa-paw"></i><a href="#">Categorías</a></li>
                <li><i class="fas fa-paw"></i><a href="#">Pets</a></li>
                <li><i class="fas fa-paw"></i><a href="#">Sobre nosotros</a></li>
                <li><i class="fas fa-paw"></i><a href="#">Contáctanos</a></li>
            </ul>
    </nav>
    <i class="fas fa-bars menu"></i>
    </header>

    <main>
        <section>

<div class="Productos">
<h2>Productos Destacados</h2>
<h4>Comederos - Accesorios - Comida</h4>
</div>
<div class="cards">
<div class="churrasquito">
    <img src="img/churrasquito.png" alt="churrasco">
    <h3>Juguete Churrasquito</h3>
    <h5>$150</h5>
</div>

<div class="comedero">
    <img src="img/comedero.png" alt="comedero">
    <h3>Comedero para perro</h3>
    <h5>$150</h5>
</div>

<div class="comida">
    <img src="img/comida perro.png" alt="comida">
    <h3>Comida para perro</h3>
    <h5>$150</h5>
</div>
</div>
        </section>
    </main>

    <footer>
        <div class="footer_top">
            <div class="enviar">
                <i class="fas fa-envelope-open-text carta"></i>
            <p>Suscríbete para más novedades</p>
        </div>
        <form action="#" method="POST">
            
            <label for="email"></label>
            <input class="email" type="email" name= "email" placeholder="Ingresá tu correo electrónico">
            <div class="Suscribirme">
                <input  type="submit" value="Suscribirme">
        </form>
        </div>
        </div>
        
        <div class="derechos">
        <p>Todos los derechos reservados Front End</p>
        </div>
    </footer>
    
</body>
</html>
